      POSTGRES_DB: surface_clean_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
